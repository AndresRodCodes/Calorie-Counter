<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calorie Tracker</title>
</head>
<body>
  <!--Navigation bar-->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center heading-font">Calorie Tracker</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-1 waves-effect waves-light  rounded">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--End of Navigation-->
  <main>
  <br>
  <div id="card-container" class="container">
    <div class="card hoverable">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <!--Action Buttons-->
            <button class="add-btn btn blue darken-3 waves-effect waves-light rounded"><i class="fa fa-plus"></i> Add Meal</button>
            <button class="update-btn btn orange darken-3 waves-effect waves-light rounded"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="delete-btn btn red darken-3 waves-effect waves-light rounded"><i class="fa fa-remove"></i> Delete Meal</button>
            <button class="back-btn btn grey darken-3 pull-right waves-effect waves-light rounded"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
    <!--Calorie Count-->
    <h3 class="center-align heading-font">Total Calories: <span class="total-calories">0</span></h3>
    <!--Item Count-->
    <ul id="item-list" class="collection">
    </ul>
  </div>
  <br>
</main>
  <!--Footer-->
  <footer class="page-footer blue">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Calorie Tracker</h5>
          <p class="grey-text text-lighten-4">Simple Calorie tracker to track food calorie intake. You are able to add, edit, and delete food items and their calories.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/Ar64/Calorie-Counter">View code</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Â© 2020 Andres Rodriguez
      </div>
    </div>
  </footer>
  <!--Footer end-->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
